<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Calculadora FIAP-Caio</title>
</head>
<body class="bg-dark">
<div class="container text-center mt-5">
    <h1 class="custom-title mb-4">Calculadora FIAP</h1>
    <form id="calculator" action="#">
        <div class="row mb-3 align-items-center">
            <div class="col-md-3 text-md-end">
                <label for="valor1" class="form-label text-light">Valor 1</label>
            </div>
            <div class="col-md-6">
                <input type="number" class="form-control" id="valor1" required>
            </div>
        </div>
        <div class="row mb-3 align-items-center">
            <div class="col-md-3 text-md-end">
                <label for="valor2" class="form-label text-light">Valor 2</label>
            </div>
            <div class="col-md-6">
                <input type="number" class="form-control" id="valor2" required>
            </div>
        </div>
        <div class="mb-3">
            <button type="button" onclick="calcular('soma')" class="custom-btn me-2">Somar</button>
            <button type="button" onclick="calcular('multiplicar')" class="custom-btn me-2">Multiplicar</button>
            <button type="button" onclick="calcular('subtrair')" class="custom-btn me-2">Subtrair</button>
            <button type="button" onclick="calcular('dividir')" class="custom-btn me-2">Dividir</button>
        </div>
    </form>
    <p id="resultado" class="mt-3 text-white fw-bold"></p>
</div>

<script src="script.js"></script>
</body>
</html>
